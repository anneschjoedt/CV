<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Document</title>
</head>

<body>
    <div class="flex-container">
        <div class="header">
            <a href="index.html" target="_self" class="logo-container">
                <img src="/img/logo.png" alt="logo" id="logo" aria-label="logo" />
            </a>
        </div>
        <div class="specific-project-container">
            <img src="/img/oliver-1.jpg" class="flex-image" id="img-one" onclick="on(id)">
            <div class="overlay" id="img-onee" onclick="off(id)">
                <img src="/img/oliver-1.jpg" id="img-overlay" class="flex-image">
            </div>

            <img src="img/oliver2.jpg" class="flex-image" id="img-two" onclick="on(id)">
            <div class="overlay" id="img-twoe" onclick="off(id)">
                <img src="img/oliver2.jpg" id="img-overlay" class="flex-image">
            </div>

            <img src="img/oliver-3.jpg" class="flex-image" id="img-three" onclick="on(id)">
            <div class="overlay" id="img-threee" onclick="off(id)">
                <img src="img/oliver-3.jpg" id="img-overlay" class="flex-image">
            </div>
        </div>
        <div class="img-description">
            <p><i>Oliver - Copenhagen, Denmark 2019</i> <br> The salty and stagnant smell of the
                lagoon
                mixes with the chemical
                and sharp smell of the factories. <br><br> </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
